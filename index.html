<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input, select, button {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #155cc4;
    }

    #confirmation {
      background-color: #e0f7e9;
      color: #20734a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

  <div class="container">
